<div class="codepen-clone">
  <div class="header">
    <h1>CodePen Clone</h1>
  </div>

  <div class="editor-section">
    <!-- HTML Editor -->
    <div class="editor html-editor">
      <h2>HTML</h2>
      <textarea [(ngModel)]="htmlCode" rows="10"></textarea>
    </div>

    <!-- CSS Editor -->
    <div class="editor css-editor">
      <h2>CSS</h2>
      <textarea [(ngModel)]="cssCode" rows="10"></textarea>
    </div>

    <!-- JavaScript Editor -->
    <div class="editor js-editor">
      <h2>JavaScript</h2>
      <textarea [(ngModel)]="jsCode" rows="10"></textarea>
    </div>
  </div>

  <!-- Preview Section -->
  <div class="preview-section">
    <h2>Preview</h2>
    <iframe #previewFrame></iframe>
  </div>
</div>
